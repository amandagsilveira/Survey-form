<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Developers Survey Form</h1>
        <p id="description">Thank you for taking the time to help us</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text " name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group ">
                <label id="email-label " for="email ">Email</label>
                <input id="email" type="email" email="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group ">
                <label id="number-label " for="number ">Number</label>
                <input id="number" type="number" number="number" class="form-control" placeholder="Enter your number" min="8" max="12" required>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role">
                    <option disable selected value>Select current role</option>
                    <option value="student ">Student</option>
                    <option value="job ">Full time job</option>
                    <option value="learner ">Full time learner</option>
                    <option value="preferNo ">Prefer not to say</option>
                    <option value="other ">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>What is your most loved programming language?</p>
                <label><input type="radio" name="devlang" value="javascript" class="input-radio" checked>JavaScript</label>
                <label><input type="radio" name="devlang" value="python" class="input-radio">Python</label>
                <label><input type="radio" name="devlang" value="java" class="input-radio">Java</label>
                <label><input type="radio" name="devlang" value="php" class="input-radio">PHP</label>
                <label><input type="radio" name="devlang" value="java" class="input-radio">Java</label>
                <label><input type="radio" name="devlang" value="c">C#</label>
            </div>
            <div class="form-group">
                <p>Select which technologies you know or want to learn:</p>
                <label for="technology1">
                    <input type="checkbox" id="technology1" value="html" class="input-checkbox">
                    HTML
                </label>
                <label for="technology2">
                    <input type="checkbox" id="technology2" value="css" class="input-checkbox">
                    CSS
                </label>
                <label for="technology3">
                    <input type="checkbox" id="technology3" value="javascript" class="input-checkbox">
                    JavaScript
                </label>
                <label for="technology4">
                    <input type="checkbox" id="technology4" value="php" class="input-checkbox">
                    PHP
                </label>
                <label for="technology5">
                    <input type="checkbox" id="technology5" value="java" class="input-checkbox">
                    Java
                </label>
                <label for="technology6">
                    <input type="checkbox" id="technology6" value="cmais" class="input-checkbox">
                    C++
                </label>
                <label for="technology7">
                    <input type="checkbox" id="technology7" value="csharp" class="input-checkbox">
                    C#
                </label>
                <label for="technology8">
                    <input type="checkbox" id="technology8" value="python" class="input-checkbox">
                    Python
                </label>
                <label for="technology9">
                    <input type="checkbox" id="technology9" value="ruby" class="input-checkbox"> Ruby
                    </label>
                <label for="technology10">
                    <input type="checkbox" name="technology10" value="go" class="input-checkbox">
                    Go
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment " id="comments " cols="30 " rows="10 " placeholder="Enter your comment here... "></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </fieldset>

    </form>
</body>




</html>
